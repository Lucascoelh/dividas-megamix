<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dívidas - Mega Mix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de Cores e Estilo */
        :root {
            --cor-principal: #5B8FF9; /* Azul primário (Ação/Título) */
            --cor-fundo-gradiente-clara: #F0F4F8; /* Fundo Quase Branco (Neumorfismo Suave) */
            --cor-fundo-gradiente-escura: #DCE5F0; /* Sombra sutil para o fundo */
            --cor-card: #FFFFFF;
            --cor-sombra-clara: rgba(255, 255, 255, 0.7); /* Sombra clara (superior esquerda) */
            --cor-sombra-escura: rgba(184, 194, 206, 0.6); /* Sombra escura (inferior direita) */
            --cor-texto-escuro: #334155; 
            --cor-texto-claro: #64748B; 
            --tempo-animacao: 0.8s; /* Tempo de animação de entrada */
            --tempo-transicao: 0.25s; /* Tempo de transição dos botões (Rápido para mobile) */
        }

        body {
            font-family: 'Inter', sans-serif; 
            /* Gradiente de fundo soft-neumorphic */
            background: linear-gradient(145deg, var(--cor-fundo-gradiente-clara), var(--cor-fundo-gradiente-escura)); 
            color: var(--cor-texto-escuro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }

        .login-box {
            background-color: var(--cor-fundo-gradiente-clara); 
            padding: 45px 40px; 
            border-radius: 25px; 
            /* Sombra suave e dupla para o efeito "macio" */
            box-shadow: 
                6px 6px 12px var(--cor-sombra-escura),
                -6px -6px 12px var(--cor-sombra-clara);
            text-align: center;
            width: 90%;
            max-width: 420px; 
            /* Animação de entrada suave */
            animation: fadeInScale var(--tempo-animacao) ease-out forwards; 
            z-index: 10;
            margin-bottom: 20px; 
        }

        /* Animação de entrada (mais lento e suave) */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Estilo para a Logo */
        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out forwards; 
            animation-delay: 0.1s; 
        }

        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 2.6em; 
            color: var(--cor-principal); 
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.8px;
        }

        p.subtitulo {
            color: var(--cor-texto-claro);
            margin-bottom: 40px; 
            font-size: 1.0em;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 15px; 
            border: none; 
            background-color: var(--cor-fundo-gradiente-clara);
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1.1em;
            font-weight: 500;
            color: var(--cor-texto-escuro);
            /* Sombra "côncava" para o input (Afundado) */
            box-shadow: inset 2px 2px 5px var(--cor-sombra-escura), inset -2px -2px 5px var(--cor-sombra-clara);
            transition: all var(--tempo-transicao) ease-in-out;
        }

        input[type="password"]:focus {
            outline: none;
            /* Leve efeito de "empurrar" para dentro no foco */
            box-shadow: inset 1px 1px 3px var(--cor-sombra-escura), inset -1px -1px 3px var(--cor-sombra-clara);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--cor-principal); 
            color: white;
            border: none;
            border-radius: 10px; 
            font-size: 1.25em; 
            font-weight: 600;
            cursor: pointer;
            /* Sombra padrão sutil para o botão */
            box-shadow: 2px 2px 5px rgba(91, 143, 249, 0.4); 
            transition: all var(--tempo-transicao) ease; /* Transição rápida e estável */
        }

        button:hover {
            background-color: #4A7FD1; 
            /* Movimento de "Lift" sutil para desktop */
            transform: translateY(-2px); 
            box-shadow: 4px 4px 10px rgba(91, 143, 249, 0.5);
        }
        
        /* Ação de clique (ajustada para mobile) */
        button:active {
            /* Simplesmente pressiona de volta, dando feedback tátil */
            transform: translateY(0); 
            box-shadow: 1px 1px 3px rgba(91, 143, 249, 0.3);
            background-color: #4A7FD1; 
        }

        .mensagem-erro {
            color: #E53E3E;
            background-color: #FED7D7;
            border: 1px solid #FC8181;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .mensagem-erro.show {
            opacity: 1;
            visibility: visible;
        }

        .footer-signature {
            margin-top: 20px; 
            color: var(--cor-texto-claro);
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            animation: fadeIn 0.7s ease-out forwards; 
            animation-delay: 0.3s;
            z-index: 10;
        }
    </style>
</head>
<body>
    
    <div class="page-content">
        <div class="login-box">
            <header>
                
                <img src="GRUPO.png" alt="Grupo Mega Logo" class="logo">
                
                <h1>Dívidas - Mega Mix</h1>
                <p class="subtitulo">Acesse seu extrato digitando sua senha pessoal.</p>
            </header>

            <form id="loginForm">
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha (4 dígitos)" maxlength="4" required>
                </div>
                
                <button type="submit">Visualizar Dívidas</button>
                
                <div class="mensagem-erro" id="erroMensagem">
                    Senha incorreta. Verifique e tente novamente.
                </div>
            </form>
        </div>

        <footer class="footer-signature">
            Por: **Lucas Coelho**, 2025
        </footer>
    </div>

    <script>
        // =================================================================
        // 1. CONFIGURAÇÃO DE SENHAS E LINKS
        // =================================================================
        const senhasELinks = {
            "1274": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1522031752&single=true",
            "9406": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1634478111&single=true",
            "3168": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1202405103&single=true",
            "7521": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1821328718&single=true",
            "6042": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1912616329&single=true"
        };
        // =================================================================
        
        const form = document.getElementById('loginForm');
        const senhaInput = document.getElementById('senha');
        const erroMensagem = document.getElementById('erroMensagem');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const senhaDigitada = senhaInput.value.trim();

            if (senhasELinks.hasOwnProperty(senhaDigitada)) {
                erroMensagem.classList.remove('show');
                window.location.href = senhasELinks[senhaDigitada];
            } else {
                erroMensagem.classList.add('show');
                senhaInput.value = ''; 
                senhaInput.focus(); 
            }
        });
    </script>

</body>
</html>
