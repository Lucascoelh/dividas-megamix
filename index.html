<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dívidas - Mega Mix</title>
<style>
  :root {
    --azul-escuro: #1c2331;
    --branco: #ffffff;
    --cinza-claro: #f5f5f5;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--cinza-claro);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 90%;
    max-width: 360px;
    background: var(--azul-escuro);
    border-radius: 24px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    position: relative;
  }

  .conteudo {
    padding: 40px 30px 80px;
    color: var(--branco);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 35px;
  }

  input[type="password"] {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: var(--branco);
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    outline: none;
    margin-bottom: 35px;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .onda {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: var(--branco);
    border-top-left-radius: 100px;
    border-top-right-radius: 100px;
    z-index: 1;
  }

  button {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    background: var(--branco);
    color: var(--azul-escuro);
    font-size: 16px;
    font-weight: 600;
    border: none;
    padding: 12px 0;
    border-radius: 50px;
    cursor: pointer;
    z-index: 3;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translate(-50%, -2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  .mensagem-erro {
    color: #ff7b7b;
    font-size: 13px;
    text-align: center;
    margin-top: -10px;
    display: none;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.4);
    background: var(--branco);
    padding: 15px 0;
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>

<div class="card">
  <div class="conteudo">
    <h1>Dívidas</h1>
    <p>Digite sua senha pessoal para acessar.</p>

    <form id="formSenha">
      <input type="password" id="senha" placeholder="Senha (4 dígitos)" maxlength="4" inputmode="numeric">
    </form>

    <div class="mensagem-erro" id="mensagemErro">Senha incorreta. Tente novamente.</div>
  </div>

  <button type="submit" form="formSenha">Visualizar Dívidas</button>
  <div class="onda"></div>
  <footer>© Lucas Coelho, 2025</footer>
</div>

<script>
  const form = document.getElementById('formSenha');
  const senhaInput = document.getElementById('senha');
  const mensagemErro = document.getElementById('mensagemErro');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const senhaCorreta = "1234"; // altere aqui
    if (senhaInput.value === senhaCorreta) {
      window.location.href = "https://seu-link-aqui.com"; // destino
    } else {
      mensagemErro.style.display = "block";
      senhaInput.value = "";
    }
  });

  senhaInput.addEventListener('input', () => {
    senhaInput.value = senhaInput.value.replace(/\D/g, '');
  });
</script>

</body>
</html>
