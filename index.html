<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dívidas - Mega Mix</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root {
  --azul-escuro: #1b2432;
  --branco: #ffffff;
  --cinza-claro: #d1d5db;
  --texto: #f1f5f9;
  --borda-input: #94a3b8;
  --fonte-principal: 'Inter', sans-serif;
  --fonte-titulo: 'Playfair Display', serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--branco);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: var(--fonte-principal);
}

/* Cartão central */
.container {
  width: 340px;
  background: var(--azul-escuro);
  border-radius: 25px;
  padding: 50px 30px;
  color: var(--texto);
  position: relative;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* Curva inferior branca */
.container::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 120%;
  height: 40%;
  background: var(--branco);
  border-top-left-radius: 100% 60%;
  border-top-right-radius: 100% 60%;
}

/* Conteúdo principal */
header {
  position: relative;
  z-index: 2;
}

h1 {
  font-family: var(--fonte-titulo);
  font-size: 2em;
  margin-bottom: 8px;
}

p {
  font-size: 0.95em;
  color: var(--cinza-claro);
  margin-bottom: 35px;
}

input[type="password"] {
  width: 100%;
  border: none;
  border-bottom: 1px solid var(--borda-input);
  background: transparent;
  color: var(--branco);
  padding: 10px 0;
  font-size: 1em;
  margin-bottom: 25px;
  outline: none;
  transition: border-color 0.3s;
}

input[type="password"]:focus {
  border-color: var(--branco);
}

button {
  width: 100%;
  background: var(--branco);
  color: var(--azul-escuro);
  border: none;
  border-radius: 999px;
  padding: 14px 0;
  font-size: 1.05em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(255,255,255,0.2);
}

button:active {
  transform: translateY(0);
  box-shadow: none;
}

.mensagem-erro {
  margin-top: 18px;
  font-size: 0.9em;
  color: #fecaca;
  background-color: rgba(254,202,202,0.1);
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}

.mensagem-erro.show {
  opacity: 1;
  visibility: visible;
}

.footer {
  position: relative;
  z-index: 2;
  margin-top: 35px;
  font-size: 0.8em;
  color: var(--cinza-claro);
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Dívidas</h1>
    <p>Digite sua senha pessoal para acessar.</p>
  </header>

  <form id="loginForm">
    <input type="password" id="senha" placeholder="Senha (4 dígitos)" maxlength="4" required>
    <button type="submit">Visualizar Dívidas</button>
    <div class="mensagem-erro" id="erroMensagem">Senha incorreta. Tente novamente.</div>
  </form>

  <div class="footer">© Lucas Coelho, 2025</div>
</div>

<script>
const senhasELinks = {
  "1274": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1522031752&single=true",
  "9406": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1634478111&single=true",
  "3168": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1202405103&single=true",
  "7521": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1821328718&single=true",
  "6042": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOzB1hnQZN3e3WF6e3h1i1Uzpp_iyTjFFj_RWybBKkB0XMTK178W6arjbFRh0WetmdOoDyxhjia6-m/pubhtml?gid=1912616329&single=true"
};

const form = document.getElementById('loginForm');
const senhaInput = document.getElementById('senha');
const erroMensagem = document.getElementById('erroMensagem');

senhaInput.addEventListener('input', () => {
  senhaInput.value = senhaInput.value.replace(/\D/g, '');
  if (senhaInput.value.length === 4) form.requestSubmit();
});

form.addEventListener('submit', e => {
  e.preventDefault();
  const senhaDigitada = senhaInput.value.trim();
  if (senhasELinks[senhaDigitada]) {
    erroMensagem.classList.remove('show');
    window.location.href = senhasELinks[senhaDigitada];
  } else {
    erroMensagem.classList.add('show');
    senhaInput.value = '';
    senhaInput.focus();
  }
});
</script>
</body>
</html>
