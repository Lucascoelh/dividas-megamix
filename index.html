<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DÃ­vidas - Mega Mix</title>
<style>
  :root {
    --azul-escuro: #1c2331;
    --branco: #ffffff;
    --cinza-claro: #f2f2f2;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--cinza-claro);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 350px;
    background: var(--azul-escuro);
    color: var(--branco);
    border-radius: 40px;
    padding: 40px 30px 60px;
    position: relative;
    overflow: hidden;
  }

  .container::after {
    content: "";
    position: absolute;
    bottom: -60px;
    left: 0;
    width: 100%;
    height: 120px;
    background: var(--branco);
    border-top-left-radius: 100px;
    border-top-right-radius: 100px;
  }

  h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  p {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 30px;
  }

  input[type="password"] {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: var(--branco);
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    outline: none;
    margin-bottom: 30px;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  button {
    position: relative;
    z-index: 2;
    width: 100%;
    background: var(--branco);
    color: var(--azul-escuro);
    font-size: 16px;
    font-weight: 600;
    border: none;
    padding: 12px 0;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
  }

  .mensagem-erro {
    color: #ff8080;
    font-size: 13px;
    text-align: center;
    margin-top: 10px;
    display: none;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.4);
    margin-top: 40px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>DÃ­vidas</h1>
  <p>Digite sua senha pessoal para acessar.</p>

  <form id="formSenha">
    <input type="password" id="senha" placeholder="Senha (4 dÃ­gitos)" maxlength="4" inputmode="numeric">
    <button type="submit">Visualizar DÃ­vidas</button>
  </form>

  <div class="mensagem-erro" id="mensagemErro">Senha incorreta. Tente novamente.</div>

  <footer>Â© Lucas Coelho, 2025</footer>
</div>

<script>
  const form = document.getElementById('formSenha');
  const senhaInput = document.getElementById('senha');
  const mensagemErro = document.getElementById('mensagemErro');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const senhaCorreta = "1234"; // ðŸ”’ Coloque aqui sua senha
    if (senhaInput.value === senhaCorreta) {
      window.location.href = "https://seu-link-aqui.com"; // ðŸ‘‰ Substitua pelo seu link
    } else {
      mensagemErro.style.display = "block";
      senhaInput.value = "";
    }
  });

  // Permite apenas nÃºmeros
  senhaInput.addEventListener('input', () => {
    senhaInput.value = senhaInput.value.replace(/\D/g, '');
  });
</script>

</body>
</html>
